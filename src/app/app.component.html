<header class="search">
<h1>
    IP Address Tracker
</h1>

<div class="wrapper">
<form #form="ngForm">
    <input type="text" class="search-ip" name="search" placeholder="Search for any IP address or domain" 
    [(ngModel)]="searchFormInput" (keyup.enter)="searchIP($event)">
</form>

<button class="search-btn" (click)="searchIP($event)">
    <img src="assets/images/icon-arrow.svg">
</button>
</div>


<div class="ip-stats-container">
    <div class="stat-container">
        <p>ip address</p>
        <h2>{{regionData?.ip}}</h2>
    </div>

    <div class="stat-container">
        <p>Location</p>
        <h2>{{regionData?.location.city}}, {{regionData?.location.country}} {{regionData?.location.postalCode}}</h2>
    </div>

    <div class="stat-container">
        <p>Timezone</p>
        <h2>UTC {{regionData?.location.timezone}}</h2>
    </div>

    <div class="stat-container">
        <p>ISP</p>
        <h2>{{regionData?.isp}}</h2>
    </div>


   
</div>
</header>

<main *ngIf="regionData">
    <app-map [coordinates]="regionData"></app-map>
</main>

<ngx-spinner 
bdColor="hsl(0, 0%, 96%)" 
type="ball-spin"
color="black"
></ngx-spinner>
